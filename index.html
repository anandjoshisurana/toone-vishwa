<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TOONE VISHWA – Smart School</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* ===== COMMON ===== */
button{
  cursor:pointer;
  border:none;
  padding:10px 16px;
  font-size:14px;
  border-radius:4px;
}

/* ===== SCHOOL VIEW ===== */
#school{
  width:100%;
  height:100%;
  background:linear-gradient(#87ceeb 60%, #4caf50 40%);
  display:flex;
  justify-content:center;
  align-items:center;
}

#building{
  width:420px;
  height:260px;
  background:#f5f5f5;
  border:6px solid #333;
  text-align:center;
  position:relative;
}

#building h2{
  margin:10px 0;
}

.rooms{
  display:flex;
  justify-content:space-around;
  margin-top:40px;
}

.room{
  width:90px;
  height:90px;
  background:#ffc107;
  border:3px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CLASSROOM VIEW ===== */
#classroom{
  width:100%;
  height:100%;
  background:#fff3cd;
  display:none;
  position:relative;
}

/* board */
#board{
  position:absolute;
  top:5%;
  left:28%;
  width:44%;
  height:18%;
  background:white;
  border:6px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
}

/* teacher */
.teacher{
  position:absolute;
  top:30%;
  left:48%;
  width:40px;
  height:120px;
  background:#2196f3;
  border-radius:20px;
  cursor:pointer;
}
.teacher::before{
  content:"";
  position:absolute;
  top:-32px;
  left:5px;
  width:30px;
  height:30px;
  background:#ffdbac;
  border-radius:50%;
}

/* benches */
.bench{
  position:absolute;
  height:14px;
  background:#795548;
}
.b1{left:18%;bottom:32%;width:28%}
.b2{left:54%;bottom:32%;width:28%}

/* students */
.student{
  position:absolute;
  width:34px;
  height:90px;
  background:#ff9800;
  border-radius:18px;
  cursor:pointer;
}
.student.absent{
  background:#9e9e9e;
}
.student::before{
  content:"";
  position:absolute;
  top:-28px;
  left:4px;
  width:26px;
  height:26px;
  background:#ffdbac;
  border-radius:50%;
}

.s1{left:22%;bottom:35%}
.s2{left:30%;bottom:35%}
.s3{left:38%;bottom:35%}
.s4{left:58%;bottom:35%}
.s5{left:66%;bottom:35%}

/* info panel */
#info{
  position:absolute;
  left:20px;
  top:20px;
  background:white;
  padding:10px;
  border:3px solid #333;
}

/* exit */
#exit{
  position:absolute;
  right:20px;
  top:20px;
  background:red;
  color:white;
}
</style>
</head>

<body>

<!-- ===== SCHOOL ===== -->
<div id="school">
  <div id="building">
    <h2>SCHOOL BUILDING</h2>
    <p>Click on a class</p>
    <div class="rooms">
      <div class="room" onclick="enterClass('Class 1')">Class 1</div>
      <div class="room" onclick="enterClass('Class 2')">Class 2</div>
      <div class="room" onclick="enterClass('Class 3')">Class 3</div>
    </div>
  </div>
</div>

<!-- ===== CLASSROOM ===== -->
<div id="classroom">

  <div id="board">TOONE VISHWA</div>

  <div id="info">
    <div><b id="className">Class</b></div>
    <div>Students Present: <b id="count">5</b></div>
    <div style="font-size:12px;">(Click student to mark absent)</div>
  </div>

  <div class="teacher" onclick="teacherVoice()"></div>

  <div class="bench b1"></div>
  <div class="bench b2"></div>

  <div class="student s1" onclick="toggleAttendance(this)"></div>
  <div class="student s2" onclick="toggleAttendance(this)"></div>
  <div class="student s3" onclick="toggleAttendance(this)"></div>
  <div class="student s4" onclick="toggleAttendance(this)"></div>
  <div class="student s5" onclick="toggleAttendance(this)"></div>

  <button id="exit" onclick="exitClass()">❌ Exit</button>
</div>

<script>
let currentCount = 5;

/* enter classroom */
function enterClass(name){
  document.getElementById("school").style.display="none";
  document.getElementById("classroom").style.display="block";
  document.getElementById("className").innerText = name;
  resetAttendance();
}

/* exit classroom */
function exitClass(){
  document.getElementById("classroom").style.display="none";
  document.getElementById("school").style.display="flex";
}

/* teacher voice (NO MIC needed) */
function teacherVoice(){
  const msg = new SpeechSynthesisUtterance(
    "Good morning students. Welcome to " +
    document.getElementById("className").innerText
  );
  speechSynthesis.speak(msg);
}

/* attendance */
function toggleAttendance(el){
  el.classList.toggle("absent");
  updateCount();
}

function updateCount(){
  const students = document.querySelectorAll(".student");
  let present = 0;
  students.forEach(s=>{
    if(!s.classList.contains("absent")) present++;
  });
  document.getElementById("count").innerText = present;
}

/* reset attendance when new class */
function resetAttendance(){
  const students = document.querySelectorAll(".student");
  students.forEach(s=>s.classList.remove("absent"));
  updateCount();
}
</script>

</body>
</html>
