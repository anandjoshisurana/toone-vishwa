<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TOONE VISHWA â€“ Smart School</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* ===== COMMON ===== */
button{
  cursor:pointer;
  border:none;
  padding:8px 14px;
  font-size:14px;
  border-radius:4px;
}

/* ===== SCHOOL VIEW ===== */
#school{
  width:100%;
  height:100%;
  background:linear-gradient(#87ceeb 60%, #4caf50 40%);
  display:flex;
  justify-content:center;
  align-items:center;
}

#building{
  width:460px;
  height:280px;
  background:#f5f5f5;
  border:6px solid #333;
  text-align:center;
}

.rooms{
  display:flex;
  justify-content:space-around;
  margin-top:40px;
}

.room{
  width:100px;
  height:100px;
  background:#ffc107;
  border:3px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CLASSROOM ===== */
#classroom{
  width:100%;
  height:100%;
  background:#fff3cd;
  display:none;
  position:relative;
}

/* board */
#board{
  position:absolute;
  top:5%;
  left:28%;
  width:44%;
  height:18%;
  background:white;
  border:6px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
}

/* teacher */
.teacher{
  position:absolute;
  top:30%;
  left:48%;
  width:40px;
  height:120px;
  background:#2196f3;
  border-radius:20px;
  cursor:pointer;
}
.teacher::before{
  content:"";
  position:absolute;
  top:-32px;
  left:5px;
  width:30px;
  height:30px;
  background:#ffdbac;
  border-radius:50%;
}

/* benches */
.bench{
  position:absolute;
  height:14px;
  background:#795548;
}
.b1{left:15%;bottom:32%;width:30%}
.b2{left:55%;bottom:32%;width:30%}

/* students */
.student{
  position:absolute;
  width:34px;
  height:90px;
  background:#ff9800;
  border-radius:18px;
  cursor:pointer;
}
.student.absent{
  background:#9e9e9e;
}
.student::before{
  content:"";
  position:absolute;
  top:-28px;
  left:4px;
  width:26px;
  height:26px;
  background:#ffdbac;
  border-radius:50%;
}

/* info */
#info{
  position:absolute;
  left:20px;
  top:20px;
  background:white;
  padding:10px;
  border:3px solid #333;
}

/* exit & report */
#exit{
  position:absolute;
  right:20px;
  top:20px;
  background:red;
  color:white;
}
#report{
  position:absolute;
  right:20px;
  top:70px;
  background:#4caf50;
  color:white;
}
</style>
</head>

<body>

<!-- ===== SCHOOL ===== -->
<div id="school">
  <div id="building">
    <h2>SCHOOL BUILDING</h2>
    <p>Select Class</p>
    <div class="rooms">
      <div class="room" onclick="enterClass('Class 1',4)">Class 1</div>
      <div class="room" onclick="enterClass('Class 2',5)">Class 2</div>
      <div class="room" onclick="enterClass('Class 3',6)">Class 3</div>
    </div>
  </div>
</div>

<!-- ===== CLASSROOM ===== -->
<div id="classroom">

  <div id="board">TOONE VISHWA</div>

  <div id="info">
    <div><b id="className"></b></div>
    <div>Present: <b id="presentCount">0</b></div>
    <div>Absent: <b id="absentCount">0</b></div>
    <div style="font-size:12px;">(Click student)</div>
  </div>

  <div class="teacher" onclick="teacherVoice()"></div>

  <div class="bench b1"></div>
  <div class="bench b2"></div>

  <!-- students container -->
  <div id="students"></div>

  <button id="exit" onclick="exitClass()">âŒ Exit</button>
  <button id="report" onclick="showReport()">ğŸ“‹ Report</button>
</div>

<script>
let totalStudents = 0;

/* ENTER CLASS */
function enterClass(name,count){
  document.getElementById("school").style.display="none";
  document.getElementById("classroom").style.display="block";
  document.getElementById("className").innerText = name;

  totalStudents = count;
  createStudents(count);
  updateAttendance();
  teacherVoice(true);
}

/* EXIT */
function exitClass(){
  document.getElementById("classroom").style.display="none";
  document.getElementById("school").style.display="flex";
}

/* CREATE STUDENTS */
function createStudents(count){
  const box = document.getElementById("students");
  box.innerHTML = "";

  const positions = [
    {l:20},{l:28},{l:36},{l:56},{l:64},{l:72}
  ];

  for(let i=0;i<count;i++){
    const s = document.createElement("div");
    s.className="student";
    s.style.left = positions[i].l+"%";
    s.style.bottom="35%";
    s.onclick = ()=>{ s.classList.toggle("absent"); updateAttendance(); };
    box.appendChild(s);
  }
}

/* ATTENDANCE */
function updateAttendance(){
  const students = document.querySelectorAll(".student");
  let present = 0;
  students.forEach(s=>{
    if(!s.classList.contains("absent")) present++;
  });
  document.getElementById("presentCount").innerText = present;
  document.getElementById("absentCount").innerText = totalStudents - present;
}

/* REPORT */
function showReport(){
  alert(
    "ğŸ“‹ Attendance Report\n\n"+
    document.getElementById("className").innerText+"\n"+
    "Present: "+document.getElementById("presentCount").innerText+"\n"+
    "Absent: "+document.getElementById("absentCount").innerText
  );
}

/* TEACHER VOICE (Gujarati + Hindi) */
function teacherVoice(auto=false){
  const text = auto
    ? "àª¨àª®àª¸à«àª¤à«‡ àªµàª¿àª¦à«àª¯àª¾àª°à«àª¥à«€àª“. àª¸à«àªµàª¾àª—àª¤ àª›à«‡."
    : "Good morning students. Please sit properly.";

  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = auto ? "gu-IN" : "hi-IN";
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
