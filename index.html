<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TOONE VISHWA – Real Smart School</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial;
}

/* SCHOOL */
#school{
  width:100%;
  height:100%;
  background:url("assets/school.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:end;
}
.roomBtn{
  margin-bottom:40px;
  padding:16px 30px;
  font-size:20px;
  background:#ff9800;
  border:none;
  cursor:pointer;
}

/* CLASSROOM */
#classroom{
  display:none;
  width:100%;
  height:100%;
  background:url("assets/classroom.jpg") center/cover no-repeat;
  position:relative;
}

/* teacher */
#teacher{
  position:absolute;
  bottom:18%;
  left:45%;
  width:120px;
}

/* students */
#students{
  position:absolute;
  bottom:5%;
  left:15%;
  width:70%;
}

/* UI */
#panel{
  position:absolute;
  top:20px;
  left:20px;
  background:white;
  padding:10px;
}
#exit{
  position:absolute;
  top:20px;
  right:20px;
  background:red;
  color:white;
  border:none;
  padding:10px;
}
</style>
</head>

<body>

<!-- SCHOOL -->
<div id="school">
  <button class="roomBtn" onclick="enterClass()">Enter Classroom</button>
</div>

<!-- CLASSROOM -->
<div id="classroom">

  <img id="teacher" src="assets/teacher.png" onclick="teacherVoice()">
  <img id="students" src="assets/students.png" onclick="markAttendance()">

  <div id="panel">
    <div>Class: <b>Class 2</b></div>
    <div>Present: <b id="present">30</b></div>
  </div>

  <button id="exit" onclick="exitClass()">❌ Exit</button>
</div>

<script>
let present = 30;

function enterClass(){
  document.getElementById("school").style.display="none";
  document.getElementById("classroom").style.display="block";
  teacherVoice(true);
}

function exitClass(){
  document.getElementById("classroom").style.display="none";
  document.getElementById("school").style.display="flex";
}

function markAttendance(){
  present = present === 30 ? 28 : 30;
  document.getElementById("present").innerText = present;
}

function teacherVoice(auto=false){
  const msg = new SpeechSynthesisUtterance(
    auto
      ? "नमस्ते बच्चों, आज की कक्षा शुरू करते हैं"
      : "ध्यान से बैठो और पढ़ाई करो"
  );
  msg.lang = "hi-IN";
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
