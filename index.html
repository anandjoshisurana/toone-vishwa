<!DOCTYPE html>
<html>
<head>
<title>TOONE VISHWA – Smart School</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial;
  overflow:hidden;
}

/* SKY & GROUND */
#world{
  width:100%;
  height:100%;
  background:linear-gradient(#7ec8ff 60%, #4caf50 40%);
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* SCHOOL BUILDING */
#school{
  width:700px;
  height:420px;
  background:#eaeaea;
  border:6px solid #333;
  position:relative;
}

/* FLOORS */
.floor{
  width:100%;
  height:140px;
  border-top:3px solid #333;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

/* WINDOWS */
.window{
  width:70px;
  height:60px;
  background:#bbdefb;
  border:3px solid #333;
}

/* MAIN GATE */
#gate{
  position:absolute;
  bottom:0;
  left:35%;
  width:30%;
  height:90px;
  background:#795548;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
}

/* CLASSROOM */
#classroom{
  display:none;
  width:100%;
  height:100%;
  background:#fff3cd;
  position:relative;
}

/* BOARD */
#board{
  position:absolute;
  top:5%;
  left:25%;
  width:50%;
  height:20%;
  background:white;
  border:6px solid #333;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TEACHER */
.teacher{
  position:absolute;
  top:30%;
  left:48%;
  width:40px;
  height:120px;
  background:#2196f3;
  border-radius:20px;
}
.teacher::before{
  content:"";
  position:absolute;
  top:-30px;
  left:5px;
  width:30px;
  height:30px;
  background:#ffdbac;
  border-radius:50%;
}

/* STUDENTS */
.student{
  position:absolute;
  width:32px;
  height:80px;
  background:#ff9800;
  border-radius:16px;
  cursor:pointer;
}
.student::before{
  content:"";
  position:absolute;
  top:-25px;
  left:3px;
  width:26px;
  height:26px;
  background:#ffdbac;
  border-radius:50%;
}
.student.absent{
  background:#9e9e9e;
}

/* BENCHES */
.bench{
  position:absolute;
  height:14px;
  background:#6d4c41;
}
.b1{left:15%;bottom:32%;width:30%}
.b2{left:55%;bottom:32%;width:30%}

/* UI */
#info{
  position:absolute;
  top:20px;
  left:20px;
  background:white;
  padding:10px;
  border:3px solid #333;
}
#exit{
  position:absolute;
  top:20px;
  right:20px;
  background:red;
  color:white;
  padding:10px;
  border:none;
}
</style>
</head>

<body>

<!-- ===== SCHOOL VIEW ===== -->
<div id="world">
  <div id="school">
    <div class="floor">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
    </div>
    <div class="floor">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
    </div>
    <div class="floor"></div>

    <div id="gate" onclick="enterClass()">ENTER SCHOOL</div>
  </div>
</div>

<!-- ===== CLASSROOM ===== -->
<div id="classroom">
  <div id="board">TOONE VISHWA</div>

  <div id="info">
    Present: <b id="present"></b><br>
    Absent: <b id="absent"></b>
  </div>

  <div class="teacher" onclick="teacherVoice()"></div>

  <div class="bench b1"></div>
  <div class="bench b2"></div>

  <div id="students"></div>

  <button id="exit" onclick="exitClass()">❌ Exit</button>
</div>

<script>
let total=6;

function enterClass(){
  document.getElementById("world").style.display="none";
  document.getElementById("classroom").style.display="block";
  createStudents();
  updateAttendance();
  teacherVoice(true);
}

function exitClass(){
  document.getElementById("classroom").style.display="none";
  document.getElementById("world").style.display="flex";
}

function createStudents(){
  const box=document.getElementById("students");
  box.innerHTML="";
  const pos=[20,28,36,56,64,72];
  for(let i=0;i<total;i++){
    const s=document.createElement("div");
    s.className="student";
    s.style.left=pos[i]+"%";
    s.style.bottom="35%";
    s.onclick=()=>{ s.classList.toggle("absent"); updateAttendance(); };
    box.appendChild(s);
  }
}

function updateAttendance(){
  const s=document.querySelectorAll(".student");
  let p=0;
  s.forEach(x=>{ if(!x.classList.contains("absent")) p++; });
  document.getElementById("present").innerText=p;
  document.getElementById("absent").innerText=total-p;
}

function teacherVoice(auto=false){
  const msg=new SpeechSynthesisUtterance(
    auto ? "નમસ્તે વિદ્યાર્થીઓ" : "ध्यान से बैठो"
  );
  msg.lang=auto?"gu-IN":"hi-IN";
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
