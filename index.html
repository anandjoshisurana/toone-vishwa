<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TOONE VISHWA ‚Äì School Project</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* ===== COMMON ===== */
button{
  cursor:pointer;
  border:none;
  padding:10px 18px;
  font-size:16px;
}

/* ===== SCHOOL VIEW ===== */
#school{
  width:100%;
  height:100%;
  background:linear-gradient(#87ceeb 60%, #4caf50 40%);
  display:flex;
  justify-content:center;
  align-items:center;
}

#building{
  width:300px;
  height:220px;
  background:#f5f5f5;
  border:6px solid #333;
  position:relative;
  text-align:center;
}

#building h2{
  margin-top:10px;
}

.room{
  width:80px;
  height:80px;
  background:#ffc107;
  border:3px solid #333;
  position:absolute;
  bottom:20px;
  left:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* ===== CLASSROOM VIEW ===== */
#classroom{
  width:100%;
  height:100%;
  background:#fff3cd;
  display:none;
  position:relative;
}

/* board */
#board{
  position:absolute;
  top:5%;
  left:30%;
  width:40%;
  height:18%;
  background:white;
  border:6px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:bold;
}

/* teacher */
.teacher{
  position:absolute;
  top:30%;
  left:48%;
  width:40px;
  height:120px;
  background:#2196f3;
  border-radius:20px;
}
.teacher::before{
  content:"";
  position:absolute;
  top:-32px;
  left:5px;
  width:30px;
  height:30px;
  background:#ffdbac;
  border-radius:50%;
}

/* benches */
.bench{
  position:absolute;
  height:14px;
  background:#795548;
}
.b1{left:20%;bottom:32%;width:25%}
.b2{left:55%;bottom:32%;width:25%}

/* students */
.student{
  position:absolute;
  width:34px;
  height:90px;
  background:#ff9800;
  border-radius:18px;
}
.student::before{
  content:"";
  position:absolute;
  top:-28px;
  left:4px;
  width:26px;
  height:26px;
  background:#ffdbac;
  border-radius:50%;
}

.s1{left:25%;bottom:35%}
.s2{left:33%;bottom:35%}
.s3{left:42%;bottom:35%}
.s4{left:60%;bottom:35%}
.s5{left:68%;bottom:35%}

/* exit */
#exit{
  position:absolute;
  right:20px;
  top:20px;
  background:red;
  color:white;
}
</style>
</head>

<body>

<!-- ===== SCHOOL ===== -->
<div id="school">
  <div id="building">
    <h2>SCHOOL</h2>
    <div class="room" onclick="enterClass()">CLASS</div>
  </div>
</div>

<!-- ===== CLASSROOM ===== -->
<div id="classroom">

  <div id="board">TOONE VISHWA</div>

  <div class="teacher" onclick="alert('üë©‚Äçüè´ Teacher: Good Morning')"></div>

  <div class="bench b1"></div>
  <div class="bench b2"></div>

  <div class="student s1"></div>
  <div class="student s2"></div>
  <div class="student s3"></div>
  <div class="student s4"></div>
  <div class="student s5"></div>

  <button id="exit" onclick="exitClass()">‚ùå Exit</button>
</div>

<script>
function enterClass(){
  document.getElementById("school").style.display="none";
  document.getElementById("classroom").style.display="block";
}

function exitClass(){
  document.getElementById("classroom").style.display="none";
  document.getElementById("school").style.display="flex";
}
</script>

</body>
</html>
